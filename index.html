<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Consult</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="head">
                <div class="header">
                    <h2 class="tim">9:41</h2>
                    <div class="ico">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-wifi" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-battery-full" style="color: #ffffff;"></i>
                    </div>
                </div>
                <p class="loca">Location</p>
                <div class="loc">
                    <div>
                        <img class="sharp" src="./imgs/images.png"/>
                        <select class="form-select" aria-label="Default select example">
                        <option class="for" selected>Select country</option>
                        <option class="for" value="1">New York, USA</option>
                        <option class="for" value="1">Lagos, Nigeria</option>
                        <option class="for" value="2">Accra, Ghana</option>
                        <option class="for" value="3">Nairobi, Kenya</option>
                        </select>
                    </div>
                    <div class="lok"><img class="sharp2" src="./imgs/white-notif.png"/><div class="red">.</div></div>
                </div>
                    <div class="soar">
                        <div class="sear"><img class="sharp3" src="./imgs/CSS-No.png"/><input type="text" placeholder="Search Hotel, Flights etc..."></div>
                        <div class="oran"><div></div><div class="ora"><div class="ora2"></div></div><div class="ora2b"><div class="orab"></div></div>
                    </div>
                </div>
                <div class="bord">.</div>
            </div>
            <p class="at2">@insightlancer</p>
            <div class="parl">
                <div><div class="part"><i class="fa-solid fa-hospital fa-2xl" style="color: #08b981;"></i></div><p class="woo">Hotel</p></div>
                <div><div class="part"><i class="fa-solid fa-plane fa-2xl" style="color: #08b981;"></i></div><p class="woo">Flight</p></div>
                <div><div class="part"><i class="fa-solid fa-train fa-2xl" style="color: #08b981;"></i></div><p class="woo">Train</p></div>
                <div><div class="part"><i class="fa-solid fa-dice-four fa-2xl" style="color: #08b981;"></i></div><p class="woo">More</p></div>
            </div>
            <div class="see-me">
                <p class="me">Nearby me</p> <p class="see">see all</p>
            </div>
            <div class="com">
                <div class="lake"><img class="lak" src="./imgs/Jade-Mountain-Resort.jpg">
                    <div class="vi"><p class="vi1">Lake View</p><div class="rate"><i class="fa-solid fa-star" style="color: #fb9828;"></i><p class="vi2">4.5</p></div></div>
                    <div class="harp"><img class="sharp4" src="./imgs/gggg.png"/><p>EKO</p></div>
                    <div class="per"><p><span>$40</span>/Person</p><i class="fa-solid fa-heart" style="color: #ff8a05;"></i></div>
                </div>
                <div class="luck"><img class="lak" src="./imgs/1403071_0.jpg">
                    <div class="vi"><p class="vi1">Blue Lake</p><div class="rate"><i class="fa-solid fa-star" style="color: #fb9828;"></i><p class="vi2">4.6</p></div></div>
                    <div class="harp"><img class="sharp4" src="./imgs/gggg.png"/><p>ABUJA</p></div>
                    <div class="per"><p><span>$40</span>/Person</p><i class="fa-solid fa-heart" style="color: #ff8a05;"></i></div>
                </div>
            </div>
                <div class="for-me">
                    <p class="me">Popular for me</p> <p class="see">see all</p>
                </div>
                <p class="at">@insightlancer</p>
                <div class="luc">
                    <div><img class="lek" src="./imgs/emerald_lake.jpg"></div>
                    <div class="ppie">
                        <div class="pie"><p class="pie1">Mountain Top</p><div class="rate"><i class="fa-solid fa-star" style="color: #fb9828;"></i><p class="pie2">4.5</p></div></div>
                        <div class="harp"><img class="sharp4" src="./imgs/gggg.png"/><p>ABUJA</p></div>
                        <div class="per"><p><span>$40</span>/Person</p><i class="fa-solid fa-heart" style="color: #ff8a05;"></i></div>
                    </div>
                </div> 
                <div class="slast">
                    <div class="slast1"><i class="fa-solid fa-house" style="color: #14d25d;"></i><p>Home</p></div>
                    <div class="slast2">
                        <i class="fa-solid fa-heart" style="color: #a1a1a1;"></i>
                        <i class="fa-solid fa-briefcase" style="color: #a1a1a1;"></i>
                        <i class="fa-solid fa-user" style="color: #a1a1a1;"></i>
                    </div>
                </div> 
                <div class="black-line">.</div> 
            </div>
            <div class="over">.</div>
        </div>
    </div>  
</body>

</html>
